<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسمك - الملف الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header class="profile">
            <img src="images/profile.jpg" alt="الصورة الشخصية" class="profile-photo">
            <h1 class="profile-name">اسمك</h1>
            <p class="profile-bio">
                نبذة تعريفية موجزة وأنيقة عنك. كاتب، مفكر، ومبدع يركز على تطوير وتصميم الويب الحديث.
            </p>
            <div class="contact-links">
                <a href="https://t.me/yourusername" target="_blank">تيليجرام</a>
                <a href="mailto:youremail@example.com">بريد إلكتروني</a>
            </div>
        </header>

        <section class="articles-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ابحث عن مقال بالعنوان...">
            </div>
            <div id="articlesList" class="articles-grid">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
